<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Groupomania social est une application web 
      qui permet à ses salariés de communiquer et de partager entre eux."
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/fontawesome/css/all.min.css" />
    <title>Groupomania social</title>
  </head>
  <body>
    <header class="headerActu">
      <div class="logoImage">
        <img src="../images/logos/icon.png" alt="logo Groupomania" />
        <p>Social</p>
      </div>
      <nav class="linkProfil">
        <a href="news.html" title="Actualités" class="linkActu">Actualités</a>
        <a href="setting.html?id=" title="paramètres" id="linkSetting"
          ><i class="fas fa-cog"></i
        ></a>
      </nav>
    </header>
    <div class="profilInformation" id="profilInformation"></div>
    <div class="myPosts">
      <div class="onglets">
        <p id="linkPost">Mes posts</p>
        <a
          href="createPublication.html?id="
          title="Publier"
          id="createPublication"
          >Poster une publication</a
        >
      </div>
      <div class="posts" id="posts">
        <div class="notPost" id="notPostDiv"></div>
      </div>
      <div class="likePost">
        <div class="likePublication"></div>
      </div>
    </div>

    <script src="/js/profil.js"></script>
    <script src="/js/profilNews.js"></script>
  </body>
</html>
