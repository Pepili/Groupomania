<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Groupomania social est une application web 
    qui permet à ses salariés de communiquer et de partager entre eux."
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/fontawesome/css/all.min.css" />
    <title>Groupomania social</title>
  </head>
  <body>
    <header class="headerLogo">
      <a href="/index.html" class="arrow" id="arrow">
        <i class="fas fa-arrow-left"></i>
      </a>
      <div class="logo">
        <img src="../images/logos/icon-left-font.png" alt="logo Groupomania" />
        <p>Social</p>
      </div>
    </header>
    <h1 class="params">
      Répondez correctement à votre question afin de changer de mot de passe
    </h1>
    <form class="formSettings" id="formSettings">
      <label for="username">Nom d'utilisateur</label>
      <input
        type="text"
        name="username"
        id="username"
        minlength="3"
        maxlength="30"
        required
      />
      <label for="answer">Question secrète</label>
      <select name="answer" id="question-select">
        <option value="">Choisissez votre question</option>
        <option value="animaux">
          Quel est le nom de votre premier animal de compagnie?
        </option>
        <option value="prénom">
          Quel est le prénom de votre cousin/cousine ?
        </option>
        <option value="plat">Quel est votre plat préféré?</option>
        <option value="film">Quel est votre film préféré ?</option>
        <option value="star">Quel est votre star préférée?</option>
      </select>
      <label for="response">Réponse</label>
      <input
        type="text"
        name="response"
        id="response"
        minlength="3"
        maxlength="30"
        required
      />
      <input type="submit" value="Valider" id="validResponse" class="save" />
    </form>
    <script src="/js/responsePassword.js"></script>
  </body>
</html>
