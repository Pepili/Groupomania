<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Groupomania social est une application web 
    qui permet à ses salariés de communiquer et de partager entre eux."
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/fontawesome/css/all.min.css" />
    <title>Groupomania social</title>
  </head>
  <body>
    <header class="headerLogo">
      <a href="/index.html" class="arrow" id="arrow">
        <i class="fas fa-arrow-left"></i>
      </a>
      <div class="logo">
        <img src="../images/logos/icon-left-font.png" alt="logo Groupomania" />
        <p>Social</p>
      </div>
    </header>
    <h1 class="params">Changer votre mot de passe</h1>
    <form class="formSettings" id="formSettings">
      <label for="password">Nouveau mot de passe</label>
      <input
        type="password"
        name="password"
        id="password"
        minlength="8"
        maxlength="30"
        required
      />
      <input type="submit" value="Valider" id="validResponse" class="save" />
    </form>
    <script src="/js/changePassword.js"></script>
  </body>
</html>
