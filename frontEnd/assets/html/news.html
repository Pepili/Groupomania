<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Groupomania social est une application web 
      qui permet à ses salariés de communiquer et de partager entre eux."
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/fontawesome/css/all.min.css" />
    <title>Groupomania social</title>
  </head>
  <body>
    <header class="headerActu">
      <div class="logoImage">
        <img src="../images/logos/icon.png" alt="logo Groupomania" />
        <p>Social</p>
      </div>
      <nav class="actuProfil">
        <a href="profil.html?id=" title="Profil" class="photo" id="photo"
          ><img src="../images/profilDefault.jpg" alt="Photo de profil" />
        </a>
      </nav>
    </header>
    <div class="myPosts">
      <h3>Actualités</h3>
      <div class="posts" id="posts">
        <div class="notPost" id="notPostDiv"></div>
      </div>
      <div class="likePost">
        <div class="likePublication"></div>
      </div>
    </div>
    <script src="/js/news.js"></script>
  </body>
</html>
